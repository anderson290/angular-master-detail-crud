<app-bread-crumb
  [items]="[
    {
      text: 'Lançamentos',
      link: '/entries'
    },
    {
      text: pageTitle
    }
  ]"
></app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    button-text="<< Voltar"
    button-link="/entries"
    button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()" >
  
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">

      <div class="form-row">

        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" id="type" class="form-control" formControlName="type">
            <option [value]="option.value" *ngFor="let option of typeOptions">{{option.text}}</option>
          </select>
          <app-form-field-error
            [form-control]="resourceForm.get('type')"
          ></app-form-field-error>
        </div>

         <!-- name -->
         <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" required id="name" class="form-control" formControlName="name"/>
          <app-form-field-error
            [form-control]="resourceForm.get('name')"
          ></app-form-field-error>
        </div>

        <!-- amount -->
        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" required id="amount" class="form-control text-right" formControlName="amount"/>
          </div>
          <app-form-field-error
            [form-control]="resourceForm.get('amount')"
          ></app-form-field-error>
        </div>

         <!-- date -->
         <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dateType="string"
            dateFormat="dd/mm/yy"
            [locale]="ptBR"
            [showButtonBar]="true"
          ></p-calendar>
          <app-form-field-error
            [form-control]="resourceForm.get('date')"
          ></app-form-field-error>
        </div>
    </div>

    <div class="form-row">
      <!-- paid -->
      <div class="form-group col-md-2">
        <label for="paid">Pago</label>
        <div class="btn-group">
          <label (click)="resourceForm.get('paid').setValue(true)" class="btn btn-outline-info" [class.active]="resourceForm.get('paid').value === true">Pago</label>
          <label (click)="resourceForm.get('paid').setValue(false)" class="btn btn-outline-info" [class.active]="resourceForm.get('paid').value === false">Pendente</label>
        </div>

        <app-form-field-error
          [form-control]="resourceForm.get('paid')"
        ></app-form-field-error>
      </div>

      <!-- categoryId -->
      <div class="form-group col-md-3">
        <label for="categoryId">Categoria</label>
        <select name="categoryId" id="categoryId" class="form-control" formControlName="categoryId">
          <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
        </select>
        <app-form-field-error
          [form-control]="resourceForm.get('categoryId')"
        ></app-form-field-error>
      </div>

      <!-- description -->
      <div class="form-group col-md-7">
        <label for="description">Descrição</label>
        <input type="text" id="description" class="form-control" formControlName="description"/>
      </div>
    </div>


  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor: </strong>
    <ul>
      <li *ngFor="let err of serverErrorMessages">{{ err }}</li>
    </ul>
  </div>
</div>    
</div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
